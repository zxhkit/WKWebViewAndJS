
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>JS交互</title>
        
        <style>
            
            body {
                font-size:30px;
                text-align:center;
            }
        
            * {
                margin: 30px;
                padding: 0;
            }
        
            h1{
                color: red;
            }
        
            button{
                width: 300px;
                height: 50px;
                font-size: 30px;
            }
        
    </style>
        
    </head>
    
    <body>
        
        <h1>WKWebview与iOS交互</h1>
        <h2></h2>
        <button onclick="alertAction()">点击alert弹框</button>
        <button onclick="buttonAction()">点击向iOS传数据</button>
        <button onclick="syHelloAction()">JS调iOS-sayhello</button>
        <button onclick="confirmAction()">点击confirm弹框</button>

        
    </body>
    
    <script>
        
        
    
        function navButtonAction(name,age){
            var dic = {name:name,age:age};
            return dic;
        }
        
        function alertAction(){
            alert("哈哈哈");
        }
        function confirmAction(){
            confirm("确定要清空数据吗？")
        }
        function syHelloAction(){
            try{
                <!--js向ios传递数据-->
                window.webkit.messageHandlers.sayHello.postMessage("我是js传递过来的数据-sayHello");
            }catch (e){
                
            }
        }
        function buttonAction(){
            try{
                <!--js向ios传递数据-->
                window.webkit.messageHandlers.show.postMessage("我是js传递过来的数据");
            }catch (e){
                
            }
        }
    
        </script>
    
</html>
